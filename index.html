<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>

        <div class="foto-container">
            <div class="animal-foto">
                <img src="./foto/animal.png">
            </div>
            <div class="generator">
                <img src="./foto/generator foto.png">

            </div>
        </div>
        <div class="input-container">
            <div class="symbole">
                <input type="checkbox" id="energysymbols">
                <label for="energysymbols">Energy Symbols</label>
                <p>E</p>
            </div>
            <ul class="energy-forms">
                <h3>Forms of Energy</h3>
                <li><span>E</span> Mechanical</li>
                <li><span>E</span> Electrical</li>
                <li><span>E</span> Thermical</li>
                <li><span>E</span> Light</li>
                <li><span>E</span> Chemical</li>
                <li><span>E</span> Biomass</li>


            </ul>
        </div>
    </main>

    <div class="bottom-container">
        <div class=" section bottom-right-contente">
            <div class="subsection bio">
                <img src="./foto/biomass.png">
                <div class="layer"></div>
            </div>
            <div class="subsection cykel">
                <img src="./foto/cycel.png">
                <div class="layer"></div>

            </div>
            <div class="subsection water">
                <img src="./foto/water.png">
                <div class="layer"></div>

            </div>
            <div class="subsection sun">
                <img src="./foto/sun.png">
                <div class="layer"></div>

            </div>
            <div class="subsection heat">
                <img src="./foto/heat.png">
                <div class="layer"></div>

            </div>

        </div>
        <div class=" section bottom-mellan-contente">
            <div class="subsection normal-generator">
                <img src="./foto/generator.png">
                <div class="layer"></div>

            </div>
            <div class="subsection solar-generator">
                <img src="./foto/solar-generator.png">
                <div class="layer"></div>

            </div>
        </div>
        <div class=" section bottom-left-contente">
            <div class="subsection water-container">
                <img src="./foto/water copy.png">
                <div class="layer"></div>

            </div>
            <div class="subsection lampa-one">
                <img src="./foto/light.png">
                <div class="layer"></div>

            </div>
            <div class="subsection lampa-two">
                <img src="./foto/light 2.png">
                <div class="layer"></div>

            </div>
            <div class="subsection fre">
                <img src="./foto/fre.png">
                <div class="layer"></div>
            </div>

            <div class="subsection laptop">
                <img src="./foto/dator 3.png">
                <div class="layer"></div>

            </div>
        </div>



        <script src="main.js"></script>
</body>

</html>
